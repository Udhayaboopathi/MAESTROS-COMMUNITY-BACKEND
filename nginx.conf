server {
    listen 80;
    server_name 4.186.28.20;

    # Disable default CORS handling - let FastAPI handle it
    # This prevents double CORS headers

    location / {
        # Proxy to FastAPI
        proxy_pass http://127.0.0.1:8000;
        
        # Preserve host information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # IMPORTANT: Don't add CORS headers here - FastAPI handles them
        # These lines ensure Nginx doesn't interfere with FastAPI's CORS
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        # Allow FastAPI to handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            return 200;
        }
    }
}
