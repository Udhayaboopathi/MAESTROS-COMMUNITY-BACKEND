<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Maestros API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .test-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #45a049;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .result {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            overflow-x: auto;
        }

        h1 {
            color: #4CAF50;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px 0;
        }

        .status.success {
            background: #4CAF50;
        }

        .status.error {
            background: #f44336;
        }
    </style>
</head>

<body>
    <h1>üîß Maestros API - CORS Test</h1>
    <p>Test CORS configuration for your FastAPI backend</p>

    <div class="test-container">
        <h3>Test 1: Discord Stats Endpoint</h3>
        <button onclick="testDiscordStats()">Test /discord/stats</button>
        <div id="stats-result"></div>
    </div>

    <div class="test-container">
        <h3>Test 2: Guild Members Endpoint</h3>
        <button onclick="testGuildMembers()">Test /discord/guild/members</button>
        <div id="members-result"></div>
    </div>

    <div class="test-container">
        <h3>Test 3: Health Check</h3>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-container">
        <h3>Test 4: Root Endpoint</h3>
        <button onclick="testRoot()">Test /</button>
        <div id="root-result"></div>
    </div>

    <script>
        const API_BASE = 'http://4.186.28.20';

        async function testEndpoint(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<p>‚è≥ Testing...</p>';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const corsHeader = response.headers.get('access-control-allow-origin');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="status success">‚úÖ SUCCESS</div>
                    <div class="result">
                        <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                        <strong>CORS Header:</strong> ${corsHeader || 'NOT SET'}<br>
                        <strong>Response:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">‚ùå FAILED</div>
                    <div class="result error">
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Details:</strong> ${error.toString()}<br><br>
                        <strong>Possible causes:</strong><br>
                        - CORS not configured properly<br>
                        - Backend not running<br>
                        - Network/firewall issue
                    </div>
                `;
            }
        }

        function testDiscordStats() {
            testEndpoint('/discord/stats', 'stats-result');
        }

        function testGuildMembers() {
            testEndpoint('/discord/guild/members', 'members-result');
        }

        function testHealth() {
            testEndpoint('/health', 'health-result');
        }

        function testRoot() {
            testEndpoint('/', 'root-result');
        }

        // Auto-run health check on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>

</html>
